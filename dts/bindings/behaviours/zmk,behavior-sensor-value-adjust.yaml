description: Sensor behavior to adjust an integer value by rotary detents

compatible: "zmk,behavior-sensor-value-adjust"

properties:
  "#sensor-binding-cells":
    type: int
    required: true
    const: 0
  
  # ★keymap sensor controllerとして成立させるため（中身は使わないのでダミーでOK）
  bindings:
    type: phandle-array
    required: true
    description: "Dummy binding list. Use <&none>."

  index:
    type: int
    required: true

  min:
    type: int
    required: false
    default: 0

  max:
    type: int
    required: false
    default: 100

  step:
    type: int
    required: false
    default: 1

  ticks-per-step:
    type: int
    required: false
    default: 1

  continuous:
    type: boolean
    required: false
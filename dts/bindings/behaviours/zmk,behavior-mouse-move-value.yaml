description: Mouse move behavior with dynamic speed from value_store

compatible: "zmk,behavior-mouse-move-value"


include: one_param.yaml

properties:
  binding:
    type: phandle
    required: true
    description: Target mmv behavior device to control

  index:
    type: int
    required: false
    default: 0

  value-min:
    type: int
    required: false
    default: 0

  value-max:
    type: int
    required: false
    default: 100

  min-speed:
    type: int
    required: false
    default: 200

  max-speed:
    type: int
    required: false
    default: 1800

  trigger-period-ms:
    type: int
    required: false
    default: 40

  normalize-diagonal:
    type: boolean
    required: false
    default: true

  diag-scale-permil:
    type: int
    required: false
    default: 707
    description: "Scale applied to X/Y when moving diagonally. 707 ~= 1/sqrt(2) * 1000"

description: One-shot 2-axis relative input (tap generates single report)

compatible: "zmk,behavior-input-one-shot-two-axis"

include: one_param.yaml

properties:
  x-input-code:
    type: int
    required: true
    description: "Zephyr input relative code for X axis (e.g. INPUT_REL_HWHEEL)."

  y-input-code:
    type: int
    required: true
    description: "Zephyr input relative code for Y axis (e.g. INPUT_REL_WHEEL)."

  scale:
    type: int
    required: false
    default: 1
    description: "Multiplier applied to MOVE_X/Y_DECODE(param1)."

  "#binding-cells":
    const: 1
